<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <title>Gráfico com Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-cloud@1.2.5/build/d3.layout.cloud.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="body-content">
      <p class="title">Visualização de dados</p>

      <div class="row">
        <div id="chartContainer">
          <canvas id="myChart"></canvas>
        </div>

        <form id="genres-by-year" class="form">
          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="yearsToGroup"
              name="yearsToGroup"
            ></textarea>
            <label for="floatingTextarea">Agrupar anos em</label>
          </div>

          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="minYear"
              name="minYear"
            ></textarea>
            <label for="floatingTextarea">De</label>
          </div>

          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="maxYear"
              name="maxYear"
            ></textarea>
            <label for="floatingTextarea">Até</label>
          </div>

          <button class="btn btn-primary" type="submit">Atualizar</button>
        </form>
      </div>

      <svg id="word-cloud" width="400" height="300"></svg>
    </div>

    <script src="charts/datas.js"></script>
    <script src="charts/genresByYear.js"></script>
    <script src="charts/wordCloudTitles.js"></script>
    <script src="index.js"></script>
  </body>
</html>
