<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="src/stacked_chart/styles.css" />
    <link rel="stylesheet" href="src/menu_styles.css" />
    <meta charset="UTF-8" />
    <title>Visualização IMDB</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="header">
      <p class="text-md-center">STACKED CHART</p>
    </div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
        <li>
          <a href="#">Stacked chart</a>
        </li>
        <li>
          <a href="src/chord_diagram/index2.html">Chord</a>
        </li>
        <li>
          <a href="src/word_cloud/index.html">Word cloud</a>
        </li>
      </ul>
    </div>

    <div class="body-content">
      <div class="row">
        <div id="chartContainer">
          <canvas id="myChart"></canvas>
        </div>

        <form id="genres-by-year" class="form">
          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="yearsToGroup"
              name="yearsToGroup"
            ></textarea>
            <label for="floatingTextarea">Agrupar anos em</label>
          </div>

          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="minYear"
              name="minYear"
            ></textarea>
            <label for="floatingTextarea">De</label>
          </div>

          <div class="form-floating">
            <textarea
              style="margin-bottom: 16px"
              type="text"
              class="form-control"
              placeholder="anos"
              id="maxYear"
              name="maxYear"
            ></textarea>
            <label for="floatingTextarea">Até</label>
          </div>

          <button class="btn btn-primary" type="submit">Atualizar</button>
        </form>
      </div>
    </div>

    <script src="src/stacked_chart/charts/datas.js"></script>
    <script src="src/stacked_chart/charts/genresByYear.js"></script>
    <script src="src/stacked_chart/index.js"></script>
  </body>
</html>
